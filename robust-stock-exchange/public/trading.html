<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Phase - Neighborhood Stock Exchange</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-radius: 8px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info { background: #dbeafe; color: #1e40af; }
        
        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .panel {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .participants-grid, .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .participant, .company {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }
        
        .btn {
            background: #059669;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #047857;
        }
        
        .btn-warning {
            background: #f59e0b;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .trading-interface {
            margin-top: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #0ea5e9;
        }
        
        .form-group {
            margin: 10px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíπ Live Trading Phase</h1>
            <p>Buy and sell shares in real-time!</p>
        </div>

        <div id="status" class="status info">Loading game state...</div>

        <div class="game-board">
            <div class="panel">
                <h2>üë• Participants</h2>
                <div id="participants" class="participants-grid">Loading...</div>
            </div>
            <div class="panel">
                <h2>üè¢ Companies</h2>
                <div id="companies" class="companies-grid">Loading...</div>
            </div>
        </div>

        <div class="trading-interface">
            <h2>üìà Place Orders</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Company:</label>
                    <select id="buyCompany"></select>
                </div>
                <div class="form-group">
                    <label>Shares:</label>
                    <input type="number" id="buyShares" min="1" value="10">
                </div>
                <div class="form-group">
                    <label>Max Price:</label>
                    <input type="number" id="buyPrice" step="0.01" value="2.00">
                </div>
                <div class="form-group">
                    <button class="btn" onclick="buyShares()">Buy Shares</button>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Company:</label>
                    <select id="sellCompany"></select>
                </div>
                <div class="form-group">
                    <label>Shares:</label>
                    <input type="number" id="sellShares" min="1" value="10">
                </div>
                <div class="form-group">
                    <label>Min Price:</label>
                    <input type="number" id="sellPrice" step="0.01" value="1.50">
                </div>
                <div class="form-group">
                    <button class="btn btn-warning" onclick="sellShares()">Sell Shares</button>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="goBackToIPO()">‚Üê Back to IPO</button>
            <button class="btn btn-warning" onclick="endTradingDay()">End Trading Day</button>
        </div>
    </div>

    <script>
        let gameState = null;
        let socket = null;
        let currentParticipantId = null;

        function initializeSocket() {
            if (typeof io === 'undefined') {
                console.error('Socket.io not loaded, retrying...');
                setTimeout(initializeSocket, 100);
                return;
            }
            console.log('Socket.io loaded, connecting to server...');
            socket = io('http://localhost:3003');

            socket.on('connect', () => {
                console.log('Connected to server');
                showStatus('Connected to server', 'success');
            });

            socket.on('gameStateUpdate', (state) => {
                gameState = state;
                updateDisplay();
            });

            socket.on('disconnect', () => {
                console.log('üîå Client disconnected:', socket.id);
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateDisplay() {
            if (!gameState) return;

            // Update participants
            const participantsDiv = document.getElementById('participants');
            participantsDiv.innerHTML = '';
            
            for (const [id, participant] of Object.entries(gameState.participants || {})) {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant';
                participantDiv.innerHTML = `
                    <h4>${participant.name}</h4>
                    <p>Cash: $${participant.cash.toFixed(2)}</p>
                    <p>Net Worth: $${participant.netWorth.toFixed(2)}</p>
                    <p>Shares: ${Object.keys(participant.shares || {}).length} companies</p>
                `;
                participantsDiv.appendChild(participantDiv);
            }

            // Update companies
            const companiesDiv = document.getElementById('companies');
            companiesDiv.innerHTML = '';
            
            for (const [id, company] of Object.entries(gameState.companies || {})) {
                const companyDiv = document.createElement('div');
                companyDiv.className = 'company';
                companyDiv.innerHTML = `
                    <h4>${company.name}</h4>
                    <p>Price: $${company.currentPrice.toFixed(2)}</p>
                    <p>Market Cap: $${company.marketCap.toFixed(2)}</p>
                    <p>CEO: ${company.ceo || 'None'}</p>
                `;
                companiesDiv.appendChild(companyDiv);
            }

            // Update trading dropdowns
            updateTradingDropdowns();
        }

        function updateTradingDropdowns() {
            const buyCompanySelect = document.getElementById('buyCompany');
            const sellCompanySelect = document.getElementById('sellCompany');
            
            buyCompanySelect.innerHTML = '';
            sellCompanySelect.innerHTML = '';
            
            for (const [id, company] of Object.entries(gameState.companies || {})) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = company.name;
                buyCompanySelect.appendChild(option);
                
                const sellOption = document.createElement('option');
                sellOption.value = id;
                sellOption.textContent = company.name;
                sellCompanySelect.appendChild(sellOption);
            }
        }

        function buyShares() {
            const companyId = document.getElementById('buyCompany').value;
            const shares = parseInt(document.getElementById('buyShares').value);
            const maxPrice = parseFloat(document.getElementById('buyPrice').value);

            if (!companyId || !shares || !maxPrice) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            // For now, just show a message - you'll need to implement the actual trading API
            showStatus(`Buy order: ${shares} shares of ${gameState.companies[companyId].name} at max $${maxPrice}`, 'info');
        }

        function sellShares() {
            const companyId = document.getElementById('sellCompany').value;
            const shares = parseInt(document.getElementById('sellShares').value);
            const minPrice = parseFloat(document.getElementById('sellPrice').value);

            if (!companyId || !shares || !minPrice) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            // For now, just show a message - you'll need to implement the actual trading API
            showStatus(`Sell order: ${shares} shares of ${gameState.companies[companyId].name} at min $${minPrice}`, 'info');
        }

        function goBackToIPO() {
            window.location.href = '/';
        }

        function endTradingDay() {
            showStatus('Trading day ended!', 'success');
        }

        // Initialize socket when page loads
        initializeSocket();
    </script>
</body>
</html>
